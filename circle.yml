machine:
  timezone:
    Europe/Berlin
  node:
    version: 7.8.0
  environment:
    TARGET: $(test "${CIRCLE_BRANCH}" == "master" && echo "" || echo ${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BRANCH})

general:
  artifacts:
    - "styleguide/index.html"
    - "styleguide/scripts"
    - "styleguide/src/style/assets"
  branches:
    ignore:
      - gh-pages

checkout:
  post:
    - git clone git@github.com:wholesale-design-system/styleguide.git
    - git config --global user.email circleci@circleci
    - git config --global user.name "${CIRCLE_PROJECT_USERNAME}"

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install jq
  override:
    - npm install -g gulp-cli aurelia-cli
    - npm install
    - npm install && npm link ../:
        pwd: styleguide

compile:
  override:
    - gulp build

test:
  override:
    - gulp lint

deployment:
  patch:
    branch: [master, release, test-base]
    commands:
      - gulp prepare-release
      - git add package.json doc/CHANGELOG.md
      - git commit -m "Bumped version to $(jq -r .version package.json) [skip ci]"
      - git tag -f -a $(jq -r .version package.json) -m "Automatic release via CircleCI"
      - git push origin $CIRCLE_BRANCH
      - git push origin +HEAD:$(jq -r .version package .json)
      - gulp release
      - au build:
          pwd: styleguide
      - au publish --commit ${CIRCLE_SHA1} --repo "${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BRANCH}" --target "${TARGET}":
          pwd: styleguide
  master:
    branch: /.*/
    commands:
      - au build:
          pwd: styleguide
      - au publish --commit ${CIRCLE_SHA1} --repo "${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BRANCH}" --target "${TARGET}":
          pwd: styleguide
